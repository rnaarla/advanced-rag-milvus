name: Mutation-Test

on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  mutation:
    name: Mutation Testing (mutmut)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and mutmut
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install mutmut
          pip install -e .

      - name: Run mutation tests
        run: |
          mutmut run --paths-to-mutate advanced_rag

      - name: Upload mutmut report
        uses: actions/upload-artifact@v4
        with:
          name: mutmut-report
          path: .mutmut-cache


