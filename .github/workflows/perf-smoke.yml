name: Perf-Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  perf-smoke:
    name: Light Perf Smoke (diagnostics + chunking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run perf smoke script
        env:
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          python perf_smoke.py


