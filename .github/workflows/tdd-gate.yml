name: TDD-Gate

on:
  pull_request:
    branches: [ main, master ]

jobs:
  tdd-gate:
    name: Fast TDD Gate (lint + tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .
          pip install black isort ruff mypy

      - name: Format & lint (black, isort, ruff, flake8)
        run: |
          black --check .
          isort --check-only .
          ruff .
          flake8 src/advanced_rag

      - name: Run fast tests
        run: |
          pytest -q


